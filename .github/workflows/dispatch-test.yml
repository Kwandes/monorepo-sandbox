name: Test workflow dispatch

on:
  workflow_dispatch:
    inputs:
      deployApi:
        type: boolean
        description: Deploy the API app
        default: true
      deployFrontend:
        type: boolean
        description: Deploy the Frontend app
        default: true
      deployTunnel:
        type: boolean
        description: Deploy the Tunnel app
        default: true
      environment:
        type: choice
        description: Which environment to deploy to
        options:
          - test
          - staging
          - demo
          - production

jobs:
  api:
    if: ${{inputs.deployApi}} == true
    runs-on: ubuntu-latest

    steps:
      - name: Send greeting
        run: echo "API deployed to ${{ github.event.inputs.environment }}"

  frontend:
    if: ${{inputs.deployFrontend}} == true
    runs-on: ubuntu-latest

    steps:
      - name: Send greeting
        run: echo "Frontend deployed to ${{ github.event.inputs.environment }}"

  tunnel:
    if: ${{inputs.deployTunnel}} == true
    runs-on: ubuntu-latest

    steps:
      - name: Send greeting
        run: echo "Tunnel deployed to ${{ github.event.inputs.environment }}"
